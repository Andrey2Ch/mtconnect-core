<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –°—Ç–∞–Ω–∫–æ–≤ FANUC | –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .summary-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .summary-card .label {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .online { color: #27ae60; }
        .offline { color: #e74c3c; }
        .efficiency { color: #3498db; }
        .availability { color: #f39c12; }

        .machines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 30px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .machine-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .machine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .machine-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-online {
            background: #27ae60;
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.4);
        }

        .status-offline {
            background: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .machine-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .machine-ip {
            grid-column: span 2;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        .last-update {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .efficiency-bar .progress-fill {
            background: linear-gradient(90deg, #3498db, #5dade2);
        }

        .availability-bar .progress-fill {
            background: linear-gradient(90deg, #f39c12, #f5b041);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè≠ –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –°—Ç–∞–Ω–∫–æ–≤ FANUC</h1>
        <div class="subtitle">–†–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è | –°–∏—Å—Ç–µ–º–∞ –∑–∞–º–µ–Ω—ã Visual Factories</div>
    </div>

    <div class="summary-cards" id="summaryCards">
        <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <div class="machines-grid" id="machinesGrid">
    </div>

    <div class="last-update" id="lastUpdate">
        –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –∑–∞–≥—Ä—É–∑–∫–∞...
    </div>

    <script>
        let updateInterval;
        
        function formatUptime(seconds) {
            if (seconds < 60) return `${seconds}—Å`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}–º ${seconds % 60}—Å`;
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}—á ${minutes}–º`;
        }

        function updateSummaryCards(summary) {
            const summaryCards = document.getElementById('summaryCards');
            summaryCards.innerHTML = `
                <div class="summary-card">
                    <div class="icon online">üü¢</div>
                    <div class="value online">${summary.onlineMachines}</div>
                    <div class="label">–û–Ω–ª–∞–π–Ω —Å—Ç–∞–Ω–∫–æ–≤</div>
                </div>
                <div class="summary-card">
                    <div class="icon offline">üî¥</div>
                    <div class="value offline">${summary.offlineMachines}</div>
                    <div class="label">–û—Ñ–ª–∞–π–Ω —Å—Ç–∞–Ω–∫–æ–≤</div>
                </div>
                <div class="summary-card">
                    <div class="icon efficiency">üìä</div>
                    <div class="value efficiency">${summary.productionEfficiency}%</div>
                    <div class="label">–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞</div>
                    <div class="progress-bar efficiency-bar">
                        <div class="progress-fill" style="width: ${summary.productionEfficiency}%"></div>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="icon availability">‚ö°</div>
                    <div class="value availability">${summary.averageAvailability}%</div>
                    <div class="label">–°—Ä–µ–¥–Ω—è—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å</div>
                    <div class="progress-bar availability-bar">
                        <div class="progress-fill" style="width: ${summary.averageAvailability}%"></div>
                    </div>
                </div>
            `;
        }

        function updateMachinesGrid(data) {
            const machinesGrid = document.getElementById('machinesGrid');
            
            machinesGrid.innerHTML = data.machines.map(machine => `
                <div class="machine-card">
                    <div class="machine-header">
                        <div class="machine-name">${machine.name}</div>
                        <div class="status-indicator ${machine.isOnline ? 'status-online' : 'status-offline'}">
                            ${machine.isOnline ? '‚óè' : '‚óè'}
                        </div>
                    </div>
                    <div class="machine-details">
                        <div class="detail-item">
                            <div class="detail-label">–°—Ç–∞—Ç—É—Å</div>
                            <div class="detail-value" style="color: ${machine.isOnline ? '#27ae60' : '#e74c3c'}">
                                ${machine.isOnline ? 'üü¢ –û–ù–õ–ê–ô–ù' : 'üî¥ –û–§–õ–ê–ô–ù'}
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–í—Ä–µ–º—è –æ—Ç–∫–ª–∏–∫–∞</div>
                            <div class="detail-value">${machine.responseTime}–º—Å</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–î–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å</div>
                            <div class="detail-value">${machine.availability.toFixed(1)}%</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${machine.availability}%"></div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–ü–æ—Å–ª–µ–¥–Ω–∏–π –∫–æ–Ω—Ç–∞–∫—Ç</div>
                            <div class="detail-value">${machine.lastSeenFormatted}</div>
                        </div>
                        <div class="machine-ip">${machine.ip}:8193</div>
                    </div>
                </div>
            `).join('');
        }

        async function updateData() {
            try {
                const [machinesResponse, summaryResponse] = await Promise.all([
                    fetch('/api/machines'),
                    fetch('/api/summary')
                ]);
                
                const machinesData = await machinesResponse.json();
                const summaryData = await summaryResponse.json();
                
                updateSummaryCards(summaryData);
                updateMachinesGrid(machinesData);
                
                document.getElementById('lastUpdate').textContent = 
                    `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${new Date().toLocaleTimeString()} | –°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${formatUptime(summaryData.systemUptime)}`;
                    
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
                document.getElementById('lastUpdate').textContent = 
                    `‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${new Date().toLocaleTimeString()}`;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        updateData();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        updateInterval = setInterval(updateData, 2000);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(updateInterval);
            } else {
                updateData();
                updateInterval = setInterval(updateData, 2000);
            }
        });
    </script>
</body>
</html>
