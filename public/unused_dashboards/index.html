<!DOCTYPE html>
<html>
<head>
    <title>MTConnect Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px; margin: 5px; }
        .output { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>MTConnect Agent Viewer</h1>
    <div>
        <button onclick="loadHealth()">Health</button>
        <button onclick="loadProbe()">Probe</button>
        <button onclick="loadCurrent()">Current</button>
    </div>
    <div id="output" class="output">Click a button to load data...</div>

    <script>
        async function loadData(endpoint) {
            try {
                const response = await fetch(`http://localhost:5000${endpoint}`);
                const text = await response.text();
                document.getElementById('output').textContent = text;
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        }

        function loadHealth() { loadData('/health'); }
        function loadProbe() { loadData('/probe'); }
        function loadCurrent() { loadData('/current'); }
    </script>
</body>
</html>
