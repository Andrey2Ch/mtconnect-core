<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–π –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</title>
    <style>
        /* === –ü–°–ò–•–û–õ–û–ì–ò–ß–ï–°–ö–ò –ö–û–ú–§–û–†–¢–ù–ê–Ø –¶–í–ï–¢–û–í–ê–Ø –ì–ê–ú–ú–ê === */
        :root {
            /* –°—Ç–∞—Ç—É—Å—ã –º–∞—à–∏–Ω */
            --status-active: #22C55E;      /* –ú—è–≥–∫–∏–π –∑–µ–ª–µ–Ω—ã–π */
            --status-setup: #F59E0B;       /* –¢–µ–ø–ª—ã–π —è–Ω—Ç–∞—Ä–Ω—ã–π */
            --status-attention: #EF4444;   /* –ú—è–≥–∫–∏–π –∫–æ—Ä–∞–ª–ª–æ–≤—ã–π */
            --status-idle: #94A3B8;        /* –°–ø–æ–∫–æ–π–Ω—ã–π —Å–µ—Ä—ã–π */
            --status-offline: #64748B;     /* –ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π —Å–µ—Ä—ã–π */
            
            /* –§–æ–Ω –∏ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ */
            --bg-primary: #F8FAFC;         /* –û—á–µ–Ω—å —Å–≤–µ—Ç–ª—ã–π —Å–µ—Ä–æ-–≥–æ–ª—É–±–æ–π */
            --bg-card: #FFFFFF;            /* –ë–µ–ª—ã–π –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
            --bg-header: #FFFFFF;          /* –ë–µ–ª—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            
            /* –¢–µ–∫—Å—Ç */
            --text-primary: #1E293B;       /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ç–µ–∫—Å—Ç */
            --text-secondary: #64748B;     /* –°—Ä–µ–¥–Ω–∏–π —Å–µ—Ä—ã–π */
            --text-light: #94A3B8;        /* –°–≤–µ—Ç–ª—ã–π —Å–µ—Ä—ã–π */
            
            /* –ì—Ä–∞–Ω–∏—Ü—ã –∏ —Ç–µ–Ω–∏ */
            --border-light: #E2E8F0;       /* –°–≤–µ—Ç–ª—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã */
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            
            /* –†–∞–∑–º–µ—Ä—ã */
            --border-radius: 12px;
            --header-height: 70px;
        }

        /* === –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* === –ó–ê–ì–û–õ–û–í–û–ö === */
        .header {
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-light);
            padding: 0 2rem;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .timestamp {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* === –ì–õ–ê–í–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ === */
        .main-container {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* === –ü–ê–ù–ï–õ–¨ –ú–ï–¢–†–ò–ö === */
        .metrics-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .metric-card.oee .metric-value {
            color: var(--status-active);
        }

        .metric-card.alerts .metric-value {
            color: var(--status-attention);
        }

        /* === –°–ï–¢–ö–ê –ú–ê–®–ò–ù === */
        .machines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* === –ö–ê–†–¢–û–ß–ö–ê –ú–ê–®–ò–ù–´ === */
        .machine-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .machine-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        /* –°—Ç–∞—Ç—É—Å–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã */
        .machine-card.status-active {
            border-color: var(--status-active);
        }

        .machine-card.status-setup {
            border-color: var(--status-setup);
        }

        .machine-card.status-attention {
            border-color: var(--status-attention);
        }

        .machine-card.status-idle {
            border-color: var(--status-idle);
        }

        .machine-card.status-offline {
            border-color: var(--status-offline);
        }

        /* === –ó–ê–ì–û–õ–û–í–û–ö –ö–ê–†–¢–û–ß–ö–ò === */
        .machine-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .machine-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .machine-type-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0.6;
        }

        .machine-type-icon.cnc {
            background-color: var(--status-active);
        }

        .machine-type-icon.counter {
            background-color: var(--status-setup);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: auto;
        }

        .status-indicator.active { background-color: var(--status-active); }
        .status-indicator.setup { background-color: var(--status-setup); }
        .status-indicator.attention { background-color: var(--status-attention); }
        .status-indicator.idle { background-color: var(--status-idle); }
        .status-indicator.offline { background-color: var(--status-offline); }

        /* === –ú–ï–¢–†–ò–ö–ò –ú–ê–®–ò–ù–´ === */
        .machine-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metric.primary {
            grid-column: 1 / -1;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .metric.primary .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* === –ü–û–ß–ê–°–û–í–ê–Ø –ê–ö–¢–ò–í–ù–û–°–¢–¨ === */
        .hourly-chart {
            height: 40px;
            display: flex;
            align-items: end;
            gap: 2px;
            margin-top: 1rem;
            padding: 0 2px;
        }

        .hour-bar {
            flex: 1;
            background-color: var(--border-light);
            border-radius: 2px;
            min-height: 4px;
            transition: all 0.2s ease;
            position: relative;
        }

        .hour-bar:hover {
            opacity: 0.8;
        }

        .hour-bar.active-low { background-color: var(--status-idle); }
        .hour-bar.active-medium { background-color: var(--status-setup); }
        .hour-bar.active-high { background-color: var(--status-active); }

        /* === –ò–ù–î–ò–ö–ê–¢–û–† –ó–ê–ì–†–£–ó–ö–ò === */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--status-active);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ === */
        @media (max-width: 1200px) {
            .machines-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .header {
                padding: 0 1rem;
                flex-direction: column;
                height: auto;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            .header-right {
                margin-top: 0.5rem;
            }
            
            .machines-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .metrics-panel {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* === –°–û–°–¢–û–Ø–ù–ò–Ø === */
        .offline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <header class="header">
        <div class="header-left">
            <div class="logo">üè≠ –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–π –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</div>
        </div>
        <div class="header-right">
            <div class="timestamp" id="timestamp">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </header>

    <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å -->
    <main class="main-container">
        <!-- –ü–∞–Ω–µ–ª—å –º–µ—Ç—Ä–∏–∫ -->
        <section class="metrics-panel" id="metricsPanel">
            <div class="metric-card oee">
                <div class="metric-value" id="oeeValue">--</div>
                <div class="metric-label">–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="totalPartsValue">--</div>
                <div class="metric-label">–í—Å–µ–≥–æ –¥–µ—Ç–∞–ª–µ–π</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="activeMachinesValue">--</div>
                <div class="metric-label">–ê–∫—Ç–∏–≤–Ω—ã–µ –º–∞—à–∏–Ω—ã</div>
            </div>
            <div class="metric-card alerts">
                <div class="metric-value" id="alertsValue">--</div>
                <div class="metric-label">–¢—Ä–µ–±—É—é—Ç –≤–Ω–∏–º–∞–Ω–∏—è</div>
            </div>
        </section>

        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–∞—à–∏–Ω...</div>
        </div>

        <!-- –°–µ—Ç–∫–∞ –º–∞—à–∏–Ω -->
        <section class="machines-grid" id="machinesGrid" style="display: none;">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –º–∞—à–∏–Ω –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </section>
    </main>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const CONFIG = {
            API_BASE: '/api/v2/dashboard',
            REFRESH_INTERVAL: 10000, // 10 —Å–µ–∫—É–Ω–¥
            OFFLINE_THRESHOLD: 300000 // 5 –º–∏–Ω—É—Ç
        };

        // === –ì–õ–û–ë–ê–õ–¨–ù–û–ï –°–û–°–¢–û–Ø–ù–ò–ï ===
        let machines = [];
        let refreshTimer = null;

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Dashboard v2.0 –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
            initDashboard();
        });

        async function initDashboard() {
            updateTimestamp();
            await loadData();
            startAutoRefresh();
        }

        // === –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ===
        async function loadData() {
            try {
                await Promise.all([
                    loadMachines(),
                    loadSummary()
                ]);
                hideLoading();
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        async function loadMachines() {
            try {
                const response = await fetch(`${CONFIG.API_BASE}/machines`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    machines = result.data;
                    renderMachines();
                    console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${machines.length} –º–∞—à–∏–Ω`);
                } else {
                    throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞—à–∏–Ω:', error);
                throw error;
            }
        }

        async function loadSummary() {
            try {
                const response = await fetch(`${CONFIG.API_BASE}/summary`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    updateMetrics(result.data);
                    console.log('‚úÖ –ú–µ—Ç—Ä–∏–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã');
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç—Ä–∏–∫');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç—Ä–∏–∫:', error);
                // –ù–µ –±–ª–æ–∫–∏—Ä—É–µ–º –≤–µ—Å—å –¥–∞—à–±–æ—Ä–¥ –∏–∑-–∑–∞ –æ—à–∏–±–∫–∏ –º–µ—Ç—Ä–∏–∫
            }
        }

        // === –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ú–ê–®–ò–ù ===
        function renderMachines() {
            const grid = document.getElementById('machinesGrid');
            
            // –ü–µ—Ä–≤—ã–π —Ä–∞–∑ —Å–æ–∑–¥–∞–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            if (grid.children.length === 0) {
                machines.forEach(machine => {
                    const card = createMachineCard(machine);
                    grid.appendChild(card);
                });
                grid.style.display = 'grid';
            } else {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –±–µ–∑ –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∏—è
                machines.forEach(machine => {
                    updateMachineCard(machine);
                });
            }
        }

        function createMachineCard(machine) {
            const card = document.createElement('div');
            card.className = `machine-card status-${machine.status}`;
            card.dataset.machineId = machine.id;

            const isOffline = !machine.isOnline;
            const timeSinceUpdate = machine.lastUpdate ? 
                Math.floor((Date.now() - new Date(machine.lastUpdate).getTime()) / 1000) : 999;

            card.innerHTML = `
                <div class="machine-header">
                    <div class="machine-name">${machine.name}</div>
                    <div class="machine-type-icon ${machine.type}"></div>
                    <div class="status-indicator ${machine.status}"></div>
                </div>
                
                <div class="machine-metrics">
                    <div class="metric primary">
                        <div class="metric-label">–î–µ—Ç–∞–ª–µ–π</div>
                        <div class="metric-value">${formatNumber(machine.primaryValue)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">${machine.type === 'cnc' ? '–ü—Ä–æ–≥—Ä–∞–º–º–∞' : '–¢–∏–ø'}</div>
                        <div class="metric-value">${machine.secondaryValue || (machine.type === 'cnc' ? '--' : '–°—á–µ—Ç—á–∏–∫')}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">–¶–∏–∫–ª</div>
                        <div class="metric-value">${machine.cycleTime ? formatCycleTime(machine.cycleTime) : '--'}</div>
                    </div>
                </div>
                
                <div class="hourly-chart">
                    ${renderHourlyChart(machine.hourlyActivity || [])}
                </div>
                
                ${isOffline ? '<div class="offline-overlay">–ù–µ—Ç —Å–≤—è–∑–∏</div>' : ''}
            `;

            return card;
        }

        function updateMachineCard(machine) {
            const card = document.querySelector(`[data-machine-id="${machine.id}"]`);
            if (!card) return;

            const isOffline = !machine.isOnline;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞—Ä—Ç–æ—á–∫–∏
            card.className = `machine-card status-${machine.status}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç–∞—Ç—É—Å–∞
            const statusIndicator = card.querySelector('.status-indicator');
            statusIndicator.className = `status-indicator ${machine.status}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç—Ä–∏–∫–∏
            const metrics = card.querySelectorAll('.metric-value');
            metrics[0].textContent = formatNumber(machine.primaryValue); // –î–µ—Ç–∞–ª–µ–π
            metrics[1].textContent = machine.secondaryValue || (machine.type === 'cnc' ? '--' : '–°—á–µ—Ç—á–∏–∫'); // –ü—Ä–æ–≥—Ä–∞–º–º–∞/–¢–∏–ø
            metrics[2].textContent = machine.cycleTime ? formatCycleTime(machine.cycleTime) : '--'; // –¶–∏–∫–ª
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—á–∞—Å–æ–≤—É—é –¥–∏–∞–≥—Ä–∞–º–º—É
            const chartContainer = card.querySelector('.hourly-chart');
            chartContainer.innerHTML = renderHourlyChart(machine.hourlyActivity || []);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–≤–µ—Ä–ª–µ–π –æ—Ñ—Ñ–ª–∞–π–Ω
            const offlineOverlay = card.querySelector('.offline-overlay');
            if (isOffline && !offlineOverlay) {
                const overlay = document.createElement('div');
                overlay.className = 'offline-overlay';
                overlay.textContent = '–ù–µ—Ç —Å–≤—è–∑–∏';
                card.appendChild(overlay);
            } else if (!isOffline && offlineOverlay) {
                offlineOverlay.remove();
            }
        }

        function renderHourlyChart(activity) {
            return activity.map(value => {
                const height = Math.max(4, (value / 100) * 36); // 4px –º–∏–Ω–∏–º—É–º, 36px –º–∞–∫—Å–∏–º—É–º
                let activityClass = 'active-low';
                if (value > 70) activityClass = 'active-high';
                else if (value > 30) activityClass = 'active-medium';
                
                return `<div class="hour-bar ${activityClass}" style="height: ${height}px"></div>`;
            }).join('');
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ú–ï–¢–†–ò–ö ===
        function updateMetrics(data) {
            document.getElementById('oeeValue').textContent = `${data.oee}%`;
            document.getElementById('totalPartsValue').textContent = formatNumber(data.totalParts);
            document.getElementById('activeMachinesValue').textContent = `${data.activeMachines}/${data.totalMachines}`;
            document.getElementById('alertsValue').textContent = data.alerts;
        }

        // === –£–¢–ò–õ–ò–¢–´ ===
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num?.toString() || '0';
        }

        function formatCycleTime(seconds) {
            if (seconds < 60) return `${seconds}—Å`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.round((seconds % 60) * 10) / 10;
            return remainingSeconds > 0 ? `${minutes}–º ${remainingSeconds}—Å` : `${minutes}–º`;
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                now.toLocaleDateString('ru-RU') + ' ' + now.toLocaleTimeString('ru-RU');
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="color: var(--status-attention)">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        // === –ê–í–¢–û–û–ë–ù–û–í–õ–ï–ù–ò–ï ===
        function startAutoRefresh() {
            refreshTimer = setInterval(() => {
                updateTimestamp();
                loadData();
            }, CONFIG.REFRESH_INTERVAL);
            
            console.log(`üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ ${CONFIG.REFRESH_INTERVAL / 1000} —Å–µ–∫—É–Ω–¥`);
        }

        // === –û–ë–†–ê–ë–û–¢–ö–ê –û–®–ò–ë–û–ö ===
        window.addEventListener('error', (event) => {
            console.error('üí• –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', event.error);
        });

        // === –û–ß–ò–°–¢–ö–ê –ü–†–ò –ó–ê–ö–†–´–¢–ò–ò ===
        window.addEventListener('beforeunload', () => {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
        });
    </script>
