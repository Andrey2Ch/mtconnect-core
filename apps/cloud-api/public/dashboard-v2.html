<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Производственный Мониторинг</title>
    <style>
        /* === ПСИХОЛОГИЧЕСКИ КОМФОРТНАЯ ЦВЕТОВАЯ ГАММА === */
        :root {
            /* Статусы машин */
            --status-active: #22C55E;      /* Мягкий зеленый */
            --status-setup: #F59E0B;       /* Теплый янтарный */
            --status-attention: #EF4444;   /* Мягкий коралловый */
            --status-idle: #94A3B8;        /* Спокойный серый */
            --status-offline: #64748B;     /* Нейтральный серый */
            
            /* Фон и поверхности */
            --bg-primary: #F8FAFC;         /* Очень светлый серо-голубой */
            --bg-card: #FFFFFF;            /* Белый для карточек */
            --bg-header: #FFFFFF;          /* Белый заголовок */
            
            /* Текст */
            --text-primary: #1E293B;       /* Темно-серый текст */
            --text-secondary: #64748B;     /* Средний серый */
            --text-light: #94A3B8;        /* Светлый серый */
            
            /* Границы и тени */
            --border-light: #E2E8F0;       /* Светлые границы */
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            
            /* Размеры */
            --border-radius: 12px;
            --header-height: 70px;
        }

        /* === БАЗОВЫЕ СТИЛИ === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* === ЗАГОЛОВОК === */
        .header {
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-light);
            padding: 0 2rem;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .timestamp {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* === ГЛАВНАЯ ОБЛАСТЬ === */
        .main-container {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* === ПАНЕЛЬ МЕТРИК === */
        .metrics-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .metric-card.oee .metric-value {
            color: var(--status-active);
        }

        .metric-card.alerts .metric-value {
            color: var(--status-attention);
        }

        /* === СЕТКА МАШИН === */
        .machines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* === КАРТОЧКА МАШИНЫ === */
        .machine-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .machine-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        /* Статусные границы */
        .machine-card.status-active {
            border-color: var(--status-active);
        }

        .machine-card.status-setup {
            border-color: var(--status-setup);
        }

        .machine-card.status-attention {
            border-color: var(--status-attention);
        }

        .machine-card.status-idle {
            border-color: var(--status-idle);
        }

        .machine-card.status-offline {
            border-color: var(--status-offline);
        }

        /* === ЗАГОЛОВОК КАРТОЧКИ === */
        .machine-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .machine-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .machine-type-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0.6;
        }

        .machine-type-icon.cnc {
            background-color: var(--status-active);
        }

        .machine-type-icon.counter {
            background-color: var(--status-setup);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: auto;
        }

        .status-indicator.active { background-color: var(--status-active); }
        .status-indicator.setup { background-color: var(--status-setup); }
        .status-indicator.attention { background-color: var(--status-attention); }
        .status-indicator.idle { background-color: var(--status-idle); }
        .status-indicator.offline { background-color: var(--status-offline); }

        /* === МЕТРИКИ МАШИНЫ === */
        .machine-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metric.primary {
            grid-column: 1 / -1;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .metric.primary .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* === ПОЧАСОВАЯ АКТИВНОСТЬ === */
        .hourly-chart {
            height: 40px;
            display: flex;
            align-items: end;
            gap: 2px;
            margin-top: 1rem;
            padding: 0 2px;
        }

        .hour-bar {
            flex: 1;
            background-color: var(--border-light);
            border-radius: 2px;
            min-height: 4px;
            transition: all 0.2s ease;
            position: relative;
        }

        .hour-bar:hover {
            opacity: 0.8;
        }

        .hour-bar.active-low { background-color: var(--status-idle); }
        .hour-bar.active-medium { background-color: var(--status-setup); }
        .hour-bar.active-high { background-color: var(--status-active); }

        /* === ИНДИКАТОР ЗАГРУЗКИ === */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--status-active);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === АДАПТИВНОСТЬ === */
        @media (max-width: 1200px) {
            .machines-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .header {
                padding: 0 1rem;
                flex-direction: column;
                height: auto;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            .header-right {
                margin-top: 0.5rem;
            }
            
            .machines-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .metrics-panel {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* === СОСТОЯНИЯ === */
        .offline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <header class="header">
        <div class="header-left">
            <div class="logo">🏭 Производственный Мониторинг</div>
        </div>
        <div class="header-right">
            <div class="timestamp" id="timestamp">Загрузка...</div>
        </div>
    </header>

    <!-- Основная область -->
    <main class="main-container">
        <!-- Панель метрик -->
        <section class="metrics-panel" id="metricsPanel">
            <div class="metric-card oee">
                <div class="metric-value" id="oeeValue">--</div>
                <div class="metric-label">Эффективность</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="totalPartsValue">--</div>
                <div class="metric-label">Всего деталей</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="activeMachinesValue">--</div>
                <div class="metric-label">Активные машины</div>
            </div>
            <div class="metric-card alerts">
                <div class="metric-value" id="alertsValue">--</div>
                <div class="metric-label">Требуют внимания</div>
            </div>
        </section>

        <!-- Индикатор загрузки -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Загрузка данных машин...</div>
        </div>

        <!-- Сетка машин -->
        <section class="machines-grid" id="machinesGrid" style="display: none;">
            <!-- Карточки машин будут добавлены динамически -->
        </section>
    </main>

    <script>
        // === КОНФИГУРАЦИЯ ===
        const CONFIG = {
            API_BASE: '/api/v2/dashboard',
            REFRESH_INTERVAL: 10000, // 10 секунд
            OFFLINE_THRESHOLD: 300000 // 5 минут
        };

        // === ГЛОБАЛЬНОЕ СОСТОЯНИЕ ===
        let machines = [];
        let refreshTimer = null;

        // === ИНИЦИАЛИЗАЦИЯ ===
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Dashboard v2.0 загружается...');
            initDashboard();
        });

        async function initDashboard() {
            updateTimestamp();
            await loadData();
            startAutoRefresh();
        }

        // === ЗАГРУЗКА ДАННЫХ ===
        async function loadData() {
            try {
                await Promise.all([
                    loadMachines(),
                    loadSummary()
                ]);
                hideLoading();
            } catch (error) {
                console.error('❌ Ошибка загрузки данных:', error);
                showError('Ошибка загрузки данных');
            }
        }

        async function loadMachines() {
            try {
                const response = await fetch(`${CONFIG.API_BASE}/machines`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    machines = result.data;
                    renderMachines();
                    console.log(`✅ Загружено ${machines.length} машин`);
                } else {
                    throw new Error(result.error || 'Неизвестная ошибка');
                }
            } catch (error) {
                console.error('❌ Ошибка загрузки машин:', error);
                throw error;
            }
        }

        async function loadSummary() {
            try {
                const response = await fetch(`${CONFIG.API_BASE}/summary`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    updateMetrics(result.data);
                    console.log('✅ Метрики обновлены');
                } else {
                    throw new Error(result.error || 'Ошибка загрузки метрик');
                }
            } catch (error) {
                console.error('❌ Ошибка загрузки метрик:', error);
                // Не блокируем весь дашборд из-за ошибки метрик
            }
        }

        // === ОТОБРАЖЕНИЕ МАШИН ===
        function renderMachines() {
            const grid = document.getElementById('machinesGrid');
            
            // Первый раз создаем все карточки
            if (grid.children.length === 0) {
                machines.forEach(machine => {
                    const card = createMachineCard(machine);
                    grid.appendChild(card);
                });
                grid.style.display = 'grid';
            } else {
                // Обновляем существующие карточки без пересоздания
                machines.forEach(machine => {
                    updateMachineCard(machine);
                });
            }
        }

        function createMachineCard(machine) {
            const card = document.createElement('div');
            card.className = `machine-card status-${machine.status}`;
            card.dataset.machineId = machine.id;

            const isOffline = !machine.isOnline;
            const timeSinceUpdate = machine.lastUpdate ? 
                Math.floor((Date.now() - new Date(machine.lastUpdate).getTime()) / 1000) : 999;

            card.innerHTML = `
                <div class="machine-header">
                    <div class="machine-name">${machine.name}</div>
                    <div class="machine-type-icon ${machine.type}"></div>
                    <div class="status-indicator ${machine.status}"></div>
                </div>
                
                <div class="machine-metrics">
                    <div class="metric primary">
                        <div class="metric-label">Деталей</div>
                        <div class="metric-value">${formatNumber(machine.primaryValue)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">${machine.type === 'cnc' ? 'Программа' : 'Тип'}</div>
                        <div class="metric-value">${machine.secondaryValue || (machine.type === 'cnc' ? '--' : 'Счетчик')}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Цикл</div>
                        <div class="metric-value">${machine.cycleTime ? formatCycleTime(machine.cycleTime) : '--'}</div>
                    </div>
                </div>
                
                <div class="hourly-chart">
                    ${renderHourlyChart(machine.hourlyActivity || [])}
                </div>
                
                ${isOffline ? '<div class="offline-overlay">Нет связи</div>' : ''}
            `;

            return card;
        }

        function updateMachineCard(machine) {
            const card = document.querySelector(`[data-machine-id="${machine.id}"]`);
            if (!card) return;

            const isOffline = !machine.isOnline;
            
            // Обновляем статус карточки
            card.className = `machine-card status-${machine.status}`;
            
            // Обновляем индикатор статуса
            const statusIndicator = card.querySelector('.status-indicator');
            statusIndicator.className = `status-indicator ${machine.status}`;
            
            // Обновляем метрики
            const metrics = card.querySelectorAll('.metric-value');
            metrics[0].textContent = formatNumber(machine.primaryValue); // Деталей
            metrics[1].textContent = machine.secondaryValue || (machine.type === 'cnc' ? '--' : 'Счетчик'); // Программа/Тип
            metrics[2].textContent = machine.cycleTime ? formatCycleTime(machine.cycleTime) : '--'; // Цикл
            
            // Обновляем почасовую диаграмму
            const chartContainer = card.querySelector('.hourly-chart');
            chartContainer.innerHTML = renderHourlyChart(machine.hourlyActivity || []);
            
            // Обновляем оверлей оффлайн
            const offlineOverlay = card.querySelector('.offline-overlay');
            if (isOffline && !offlineOverlay) {
                const overlay = document.createElement('div');
                overlay.className = 'offline-overlay';
                overlay.textContent = 'Нет связи';
                card.appendChild(overlay);
            } else if (!isOffline && offlineOverlay) {
                offlineOverlay.remove();
            }
        }

        function renderHourlyChart(activity) {
            return activity.map(value => {
                const height = Math.max(4, (value / 100) * 36); // 4px минимум, 36px максимум
                let activityClass = 'active-low';
                if (value > 70) activityClass = 'active-high';
                else if (value > 30) activityClass = 'active-medium';
                
                return `<div class="hour-bar ${activityClass}" style="height: ${height}px"></div>`;
            }).join('');
        }

        // === ОБНОВЛЕНИЕ МЕТРИК ===
        function updateMetrics(data) {
            document.getElementById('oeeValue').textContent = `${data.oee}%`;
            document.getElementById('totalPartsValue').textContent = formatNumber(data.totalParts);
            document.getElementById('activeMachinesValue').textContent = `${data.activeMachines}/${data.totalMachines}`;
            document.getElementById('alertsValue').textContent = data.alerts;
        }

        // === УТИЛИТЫ ===
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num?.toString() || '0';
        }

        function formatCycleTime(seconds) {
            if (seconds < 60) return `${seconds}с`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.round((seconds % 60) * 10) / 10;
            return remainingSeconds > 0 ? `${minutes}м ${remainingSeconds}с` : `${minutes}м`;
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                now.toLocaleDateString('ru-RU') + ' ' + now.toLocaleTimeString('ru-RU');
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="color: var(--status-attention)">
                    ⚠️ ${message}
                </div>
            `;
        }

        // === АВТООБНОВЛЕНИЕ ===
        function startAutoRefresh() {
            refreshTimer = setInterval(() => {
                updateTimestamp();
                loadData();
            }, CONFIG.REFRESH_INTERVAL);
            
            console.log(`🔄 Автообновление каждые ${CONFIG.REFRESH_INTERVAL / 1000} секунд`);
        }

        // === ОБРАБОТКА ОШИБОК ===
        window.addEventListener('error', (event) => {
            console.error('💥 Глобальная ошибка:', event.error);
        });

        // === ОЧИСТКА ПРИ ЗАКРЫТИИ ===
        window.addEventListener('beforeunload', () => {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
        });
    </script>
</body>
</html>
