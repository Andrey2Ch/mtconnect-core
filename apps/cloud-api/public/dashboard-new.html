<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTConnect Cloud Dashboard - NEW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .summary-card h3 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .summary-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .summary-card .label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .machines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .machine-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .machine-card:hover {
            transform: translateY(-5px);
        }

        /* FANUC –º–∞—à–∏–Ω—ã - –ø–æ–ª–æ—Å—ã –°–ü–†–ê–í–ê */
        .machine-card.status-active:not(.adam-specific) {
            border-right: 15px solid #2ecc71;
        }

        .machine-card.status-ready:not(.adam-specific) {
            border-right: 15px solid #f1c40f;
        }

        .machine-card.status-stopped:not(.adam-specific),
        .machine-card.status-interrupted:not(.adam-specific) {
            border-right: 15px solid #e67e22;
        }

        .machine-card.status-offline:not(.adam-specific) {
            border-right: 15px solid #e74c3c;
        }

        /* ADAM –º–∞—à–∏–Ω—ã - –ø–æ–ª–æ—Å—ã –°–õ–ï–í–ê + –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π –±–µ–ª—ã–π —Ñ–æ–Ω */
        .machine-card.adam-specific {
            background: white;
        }

        .machine-card.adam-specific.status-active {
            border-left: 15px solid #2ecc71;
        }

        .machine-card.adam-specific.status-ready {
            border-left: 15px solid #f1c40f;
        }

        .machine-card.adam-specific.status-offline {
            border-left: 15px solid #e74c3c;
        }

        /* üïí –°–¢–ò–õ–ò –î–õ–Ø –í–†–ï–ú–ï–ù–ò –ü–†–û–°–¢–û–Ø */
        .idle-time {
            background-color: rgba(241, 196, 15, 0.1);
            border-left: 3px solid #f1c40f;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
        }

        .idle-duration {
            color: #f39c12;
            font-weight: bold;
            font-size: 1.1em;
        }

        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .machine-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .machine-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .machine-status.online {
            background: #d5f4e6;
            color: #27ae60;
        }

        .machine-status.offline {
            background: #fadbd8;
            color: #e74c3c;
        }

        .machine-details {
            display: grid;
            gap: 8px;
        }

        .machine-detail {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .machine-detail:last-child {
            border-bottom: none;
        }

        .adam-count {
            background: #f39c12;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        .adam-badge {
            font-size: 0.7em;
            margin-left: 8px;
            opacity: 0.7;
        }

        .fanuc-count {
            background: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #ecf0f1;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .tab:hover {
            background: #bdc3c7;
        }

        .tab.active:hover {
            background: #2980b9;
        }

        .machines-section {
            margin-bottom: 30px;
        }

        .machines-section h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .api-info {
            background: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üè≠ MTConnect Cloud Dashboard</h1>
            <p>Real-time industrial machine monitoring</p>
        </div>

        <div class="api-info">
                            <strong>üîó API URL:</strong> <span id="current-api-url">Loading...</span>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h3>Total Machines</h3>
                <div class="number" id="totalMachines">-</div>
                <div class="label">MTConnect + ADAM</div>
            </div>
            <div class="summary-card">
                <h3>MTConnect</h3>
                <div class="number" id="mtconnectOnline">-</div>
                <div class="label">CNC Online</div>
            </div>
            <div class="summary-card">
                <h3>ADAM-6050</h3>
                <div class="number" id="adamOnline">-</div>
                <div class="label">Counters Online</div>
            </div>
        </div>

        <div id="all-machines-section" class="machines-section">
            <h2 id="grid-title">All Machines</h2>
            <div id="machines-grid" class="machines-grid"></div>
        </div>

        <div class="last-update">
            <p>Last Update: <span id="lastUpdate">-</span></p>
        </div>
    </div>

    <script>


        function createMTConnectMachineCard(machine) {
            // –ü–∞—Ä—Å–∏–º –ø—Ä–æ–≥—Ä–∞–º–º—É: –∏–∑ O1212(2-753-04) –±–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ 753-04
            let programDisplay = 'N/A';
            if (machine.data && machine.data.program && machine.data.program !== 'N/A' && machine.data.program !== 'UNAVAILABLE') {
                const match = machine.data.program.match(/\(([^)]+)\)$/);
                if (match) {
                    // –£–±–∏—Ä–∞–µ–º —Ü–∏—Ñ—Ä—É —Å –¥–µ—Ñ–∏—Å–æ–º –≤ –Ω–∞—á–∞–ª–µ (2-753-04 -> 753-04)
                    programDisplay = match[1].replace(/^\d+-/, '');
                } else {
                    programDisplay = machine.data.program;
                }
            }

            // –°—á–µ—Ç—á–∏–∫ –¥–µ—Ç–∞–ª–µ–π - –≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
            const partCountDisplay = machine.data && machine.data.partCount !== undefined && machine.data.partCount !== 'N/A' ? machine.data.partCount : 'N/A';
            
            // –¶–≤–µ—Ç–æ–≤–æ–π —Å—Ç–∞—Ç—É—Å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞)
            const executionStatus = machine.data && machine.data.executionStatus || 'UNAVAILABLE';
            const isConnected = machine.connectionStatus === 'active' || machine.status === 'online';
            
            let statusIcon = '';
            let statusText = '';
            let statusClass = '';
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å executionStatus - –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ, –∏–Ω–∞—á–µ fallback –Ω–∞ connectionStatus
            if (executionStatus !== 'UNAVAILABLE') {
                switch(executionStatus) {
                    case 'ACTIVE':
                        statusIcon = 'üü¢';
                        statusText = 'WORKING';
                        statusClass = 'status-active';
                        break;
                    case 'READY':
                        statusIcon = 'üü°';
                        statusText = 'READY';
                        statusClass = 'status-ready';
                        break;
                    case 'STOPPED':
                        statusIcon = 'üü†';
                        statusText = 'STOPPED';
                        statusClass = 'status-stopped';
                        break;
                    case 'INTERRUPTED':
                        statusIcon = 'üü†';
                        statusText = 'INTERRUPTED';
                        statusClass = 'status-interrupted';
                        break;
                    default:
                        statusIcon = 'üî¥';
                        statusText = 'OFFLINE';
                        statusClass = 'status-offline';
                }
            } else {
                // Fallback –Ω–∞ connectionStatus (–¥–ª—è –ø–æ—Ä—Ç–∞ 3555)
                if (isConnected) {
                    statusIcon = 'üü¢';
                                            statusText = 'ONLINE';
                    statusClass = 'status-active';
                } else {
                    statusIcon = 'üî¥';
                    statusText = 'OFFLINE';
                    statusClass = 'status-offline';
                }
            }

            return `
                <div class="machine-card ${statusClass}">
                    <div class="machine-header">
                        <div class="machine-name">${machine.name}</div>
                        <div class="execution-status ${statusClass}">${statusIcon} ${statusText}</div>
                    </div>
                    <div class="machine-details">
                        <div class="fanuc-count">
                            üî¢ ${partCountDisplay}
                        </div>
                        <div class="machine-detail">
                            <strong>üîß Program:</strong> ${programDisplay}
                        </div>
                        <div class="machine-detail">
                            <strong>‚è±Ô∏è Cycle:</strong> ${machine.data && machine.data.cycleTime !== undefined && machine.data.cycleTime !== 'N/A' ? machine.data.cycleTime + ' sec/part' : 'N/A'}
                        </div>
                        ${`<div class="machine-detail idle-time">
                            <strong>‚è∞ Downtime:</strong> <span class="idle-duration">${(machine.data && machine.data.idleTimeMinutes > 0) ? formatIdleTime(machine.data.idleTimeMinutes) : (executionStatus === 'ACTIVE' ? '--' : '0 min')}</span>
                        </div>`}
                    </div>
                </div>
            `;
        }

        // üïí –§–£–ù–ö–¶–ò–Ø –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–Ø –í–†–ï–ú–ï–ù–ò –ü–†–û–°–¢–û–Ø (English format)
        function formatIdleTime(totalMinutes) {
            if (!totalMinutes || totalMinutes === 0) return '';
            
            totalMinutes = Math.round(totalMinutes);
            
            // üîç DEBUG: —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            if (totalMinutes >= 60) {
                console.log(`üïê FORMAT TIME: ${totalMinutes}–º–∏–Ω ‚Üí —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º`);
            }

            if (totalMinutes < 60) return `${totalMinutes} min`;
            
            const days = Math.floor(totalMinutes / 1440);
            const remainingMinutesAfterDays = totalMinutes % 1440;
            const hours = Math.floor(remainingMinutesAfterDays / 60);
            const minutes = remainingMinutesAfterDays % 60;

            let result = '';
            if (days > 0) {
                result += `${days} day${days > 1 ? 's' : ''} `;
            }
            if (hours > 0) {
                result += `${hours} hour${hours > 1 ? 's' : ''} `;
                // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∏–Ω—É—Ç—ã –∫–æ–≥–¥–∞ –µ—Å—Ç—å —á–∞—Å—ã (–≤–∫–ª—é—á–∞—è 0 min)
                result += `${minutes} min`;
            } else if (minutes > 0) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –º–∏–Ω—É—Ç—ã –µ—Å–ª–∏ –Ω–µ—Ç —á–∞—Å–æ–≤
                result += `${minutes} min`;
            }

            const formatted = result.trim();
            
            // üîç DEBUG: —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            if (totalMinutes >= 60) {
                console.log(`üïê FORMAT RESULT: ${totalMinutes}–º–∏–Ω ‚Üí "${formatted}"`);
            }
            
            return formatted;
        }

        function createADAMMachineCard(machine) {
            // –í—Ä–µ–º—è —Ü–∏–∫–ª–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å
            const cycleTimeDisplay = machine.data && machine.data.cycleTime !== undefined && machine.data.cycleTime !== 'N/A'
                ? `${machine.data.cycleTime} sec/part` 
                : 'N/A';
            
            // üß† –£–ú–ù–ê–Ø –õ–û–ì–ò–ö–ê –°–¢–ê–¢–£–°–ê –î–õ–Ø ADAM –Ω–∞ –æ—Å–Ω–æ–≤–µ executionStatus
            const executionStatus = machine.data && machine.data.executionStatus || 'UNAVAILABLE';
            const isConnected = machine.connectionStatus === 'active' || machine.status === 'online';
            
            let statusIcon, statusText, statusClass;
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å executionStatus - –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ, –∏–Ω–∞—á–µ fallback
            if (executionStatus !== 'UNAVAILABLE') {
                switch(executionStatus) {
                    case 'ACTIVE':
                        statusIcon = 'üü¢';
                        statusText = 'ACTIVE';
                        statusClass = 'status-active';
                        break;
                    case 'READY':
                        statusIcon = 'üü°';
                        statusText = 'IDLE';  // READY = IDLE for ADAM
                        statusClass = 'status-ready';
                        break;
                    default:
                        statusIcon = 'üî¥';
                        statusText = 'OFFLINE';
                        statusClass = 'status-offline';
                }
            } else {
                // Fallback –Ω–∞ —Å—Ç–∞—Ä—É—é –ª–æ–≥–∏–∫—É –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                const hasData = machine.data && machine.data.partCount !== undefined && machine.data.partCount > 0;
                if (hasData) {
                    statusIcon = 'üü¢';
                    statusText = 'ACTIVE';
                    statusClass = 'status-active';
                } else if (isConnected) {
                    statusIcon = 'üü°';
                                            statusText = 'CONNECTED';
                    statusClass = 'status-ready';
                } else {
                    statusIcon = 'üî¥';
                    statusText = 'OFFLINE';
                    statusClass = 'status-offline';
                }
            }

            return `
                <div class="machine-card adam-specific ${statusClass}">
                    <div class="machine-header">
                        <div class="machine-name">
                            ${machine.name}
                            <span class="adam-badge">üìä</span>
                        </div>
                        <div class="execution-status ${statusClass}">${statusIcon} ${statusText}</div>
                    </div>
                    <div class="machine-details">
                        <div class="adam-count">
                            üî¢ ${machine.data && machine.data.partCount !== undefined ? machine.data.partCount.toLocaleString() : 'N/A'}
                        </div>
                        <div class="machine-detail">
                            <strong>üîß Program:</strong> N/A
                        </div>
                        <div class="machine-detail">
                            <strong>‚è±Ô∏è Cycle:</strong> ${cycleTimeDisplay}
                        </div>
                        ${`<div class="machine-detail idle-time">
                            <strong>‚è∞ Downtime:</strong> <span class="idle-duration">${(machine.data && machine.data.idleTimeMinutes > 0) ? formatIdleTime(machine.data.idleTimeMinutes) : (executionStatus === 'ACTIVE' ? '--' : '0 min')}</span>
                        </div>`}
                    </div>
                </div>
            `;
        }

        function updateDashboard(data) {
            console.log('üîÑ –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞—à–±–æ—Ä–¥ —Å –¥–∞–Ω–Ω—ã–º–∏:', data);
            
            // üîç DEBUG: –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤—Ä–µ–º—è –ø—Ä–æ—Å—Ç–æ—è –≤ –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            if (data.machines) {
                console.log(`üîç IDLE TIME CHECK: –ø–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –¥–ª—è ${Array.isArray(data.machines) ? data.machines.length : 'object'} –º–∞—à–∏–Ω`);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–¥–∫—É
            document.getElementById('totalMachines').textContent = data.summary.total;
            document.getElementById('mtconnectOnline').textContent = `${data.summary.mtconnect.online}/${data.summary.mtconnect.total}`;
            document.getElementById('adamOnline').textContent = `${data.summary.adam.online}/${data.summary.adam.total}`;

            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—à–∏–Ω—ã –≤ –µ–¥–∏–Ω–æ–π —Å–µ—Ç–∫–µ
            const machinesContainer = document.getElementById('machines-grid');
            machinesContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ - –º–æ–≥—É—Ç –±—ã—Ç—å –º–∞—Å—Å–∏–≤–æ–º –∏–ª–∏ –æ–±—ä–µ–∫—Ç–æ–º
            let machinesArray = [];
            console.log('üîç DEBUG: data.machines —Ç–∏–ø:', typeof data.machines);
            console.log('üîç DEBUG: data.machines —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ:', data.machines);
            
            if (data.machines) {
                if (Array.isArray(data.machines)) {
                    // –õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç: –º–∞—Å—Å–∏–≤
                    machinesArray = data.machines;
                    console.log('üìã DEBUG: –û–±–Ω–∞—Ä—É–∂–µ–Ω –º–∞—Å—Å–∏–≤, –º–∞—à–∏–Ω:', machinesArray.length);
                } else if (typeof data.machines === 'object') {
                    // –û–±–ª–∞—á–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç: –æ–±—ä–µ–∫—Ç —Å –≥—Ä—É–ø–ø–∞–º–∏ {mtconnect: [...], adam: [...]}
                    // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –º–∞—à–∏–Ω—ã –∏–∑ –≤—Å–µ—Ö –≥—Ä—É–ø–ø –≤ –æ–¥–∏–Ω –ø–ª–æ—Å–∫–∏–π –º–∞—Å—Å–∏–≤
                    machinesArray = [];
                    Object.keys(data.machines).forEach(groupKey => {
                        if (Array.isArray(data.machines[groupKey])) {
                            console.log(`üì¶ DEBUG: –î–æ–±–∞–≤–ª—è–µ–º –≥—Ä—É–ø–ø—É ${groupKey}, –º–∞—à–∏–Ω:`, data.machines[groupKey].length);
                            machinesArray = machinesArray.concat(data.machines[groupKey]);
                        }
                    });
                    console.log('üì¶ DEBUG: –ò—Ç–æ–≥–æ –º–∞—à–∏–Ω –ø–æ—Å–ª–µ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –≥—Ä—É–ø–ø:', machinesArray.length);
                    console.log('üì¶ DEBUG: –ü–µ—Ä–≤–∞—è –º–∞—à–∏–Ω–∞:', machinesArray[0]);
                }
            }
            
            console.log('üéØ DEBUG: –ò—Ç–æ–≥–æ–≤—ã–π –º–∞—Å—Å–∏–≤ –º–∞—à–∏–Ω:', machinesArray.length);

            if (machinesArray.length > 0) {
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –≤—Å–µ –º–∞—à–∏–Ω—ã –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É (–ø–æ –∏–º–µ–Ω–∏ –º–∞—à–∏–Ω—ã)
                const sortedMachines = machinesArray.sort((a, b) => {
                    const nameA = (a.name || a.id || '').toLowerCase();
                    const nameB = (b.name || b.id || '').toLowerCase();
                    return nameA.localeCompare(nameB);
                });
                
                sortedMachines.forEach((machine, index) => {
