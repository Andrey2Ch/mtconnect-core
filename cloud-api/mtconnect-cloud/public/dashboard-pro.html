    <style>

<body>

        <div class="status-indicator">

        <!-- –í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å—Ç–∞–Ω–∫–æ–≤ –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

                <span>–ü—Ä–æ–±–ª–µ–º–∞</span>
            </div>
        </div>
        <div class="update-info">‚ü≥ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫</div>
    </div>

    <script>
        // –ü–ª–∞–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å loaded –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });

        const UPDATE_INTERVAL = 5000; // 5 —Å–µ–∫—É–Ω–¥
        const grid = document.getElementById('machines-grid');
        const mainServerStatusEl = document.getElementById('main-server-status');
        const adamStatusEl = document.getElementById('adam-status');
        const lastUpdatedEl = document.getElementById('last-updated');

        // –û–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –∑–Ω–∞—á–µ–Ω–∏–π –≤—Ä–µ–º–µ–Ω–∏ —Ü–∏–∫–ª–∞ Adam –º–∞—à–∏–Ω
        const adamCycleHistory = {};

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∫–æ–ª–æ–Ω–æ–∫ (–º–∞–∫—Å–∏–º—É–º 5)
        function updateGridColumns() {
            const machineCards = grid.querySelectorAll('.machine-card');
            const totalCards = machineCards.length;
            
            if (totalCards === 0) {
                grid.style.gridTemplateColumns = 'repeat(1, 1fr)';
                return;
            }
            
            // –ú–∞–∫—Å–∏–º—É–º 5 –∫–æ–ª–æ–Ω–æ–∫, –º–∏–Ω–∏–º—É–º 1
            const columns = Math.min(totalCards, 5);
            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            
            console.log(`üéØ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ ${columns} –∫–æ–ª–æ–Ω–æ–∫ –¥–ª—è ${totalCards} —Å—Ç–∞–Ω–∫–æ–≤`);
        }

        function findDataItem(component, dataItemId) {
            if (!component) return 'UNAVAILABLE';
            
            // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ –≤ Events
            const events = component.getElementsByTagName('Events');
            if (events.length > 0) {
                for (const child of events[0].children) {
                    const childDataItemId = child.getAttribute('dataItemId');
                    const childName = child.getAttribute('name');
                    const tagName = child.tagName.toLowerCase();
                    
                    if (childDataItemId === dataItemId || 
                        childName === dataItemId || 
                        tagName === dataItemId.toLowerCase() ||
                        tagName === dataItemId.replace('_', '').toLowerCase()) {
                        return child.textContent.trim();
                    }
                }
            }
            
            // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ –≤ Samples  
            const samples = component.getElementsByTagName('Samples');
            if (samples.length > 0) {
                for (const child of samples[0].children) {
                    const childDataItemId = child.getAttribute('dataItemId');
                    const childName = child.getAttribute('name');
                    const tagName = child.tagName.toLowerCase();
                    
                    if (childDataItemId === dataItemId || 
                        childName === dataItemId || 
                        tagName === dataItemId.toLowerCase() ||
                        tagName === dataItemId.replace('_', '').toLowerCase()) {
                        return child.textContent.trim();
                    }
                }
            }
            
            // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ –≤ Condition
            const conditions = component.getElementsByTagName('Condition');
            if (conditions.length > 0) {
                for (const child of conditions[0].children) {
                    const childDataItemId = child.getAttribute('dataItemId');
                    const childName = child.getAttribute('name');
                    const tagName = child.tagName.toLowerCase();
                    
                    if (childDataItemId === dataItemId || 
                        childName === dataItemId || 
                        tagName === dataItemId.toLowerCase() ||
                        tagName === dataItemId.replace('_', '').toLowerCase()) {
                        return child.textContent.trim();
                    }
                }
            }
            
            return 'UNAVAILABLE';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ä–µ–¥—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
        function isLocalEnvironment() {
            return window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1';
        }

        async function fetchMTConnectData() {
            // –†–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–π —Å—Ä–µ–¥–µ
            if (!isLocalEnvironment()) {
                return true; // –í –æ–±–ª–∞—á–Ω–æ–π —Å—Ä–µ–¥–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ fetchCloudData()
            }
            
            try {
                const response = await fetch('/current');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const xmlText = await response.text();
                console.log('üìÑ –ü–æ–ª—É—á–µ–Ω–Ω—ã–π XML:', xmlText.substring(0, 500) + '...');
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ XML
                console.log('üîç –ü–æ–ª–Ω—ã–π XML –¥–æ–∫—É–º–µ–Ω—Ç:', xmlText);
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –æ—à–∏–±–∫–∏ –ø–∞—Ä—Å–∏–Ω–≥–∞
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ XML:', parseError.textContent);
                    return false;
                }
                
                updateMTConnectUI(xmlDoc);
                return true;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö MTConnect:", error);
                return false;
            }
        }

        async function fetchAdamData() {
            // –†–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–π —Å—Ä–µ–¥–µ
            if (!isLocalEnvironment()) {
                return true; // –í –æ–±–ª–∞—á–Ω–æ–π —Å—Ä–µ–¥–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ fetchCloudData()
            }
            
            try {
                const response = await fetch('/api/adam/counters');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                updateAdamUI(data);
                return true;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö Adam:", error);
                updateAdamUI({ error: error.message });
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑ –æ–±–ª–∞—á–Ω–æ–π –±–∞–∑—ã
        async function fetchCloudData() {
            try {
                const response = await fetch('/api/dashboard/machines');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('üìÑ –û–±–ª–∞—á–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
                
                if (data.status === 'success' && data.machines) {
                    updateCloudUI(data.machines);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –æ–±–ª–∞—á–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö:', error);
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ MTConnect Agent'–æ–≤
        async function checkMTConnectAgents() {
            try {
                const response = await fetch('/status');
                if (response.ok) {
                    const statusData = await response.json();
                    console.log('üìä –°—Ç–∞—Ç—É—Å MTConnect Agent\'–æ–≤:', statusData.mtconnectAgents);
                    
                    const agentStatuses = statusData.mtconnectAgents || [];
                    const onlineAgents = agentStatuses.filter(agent => agent.status === 'OK');
                    const totalAgents = agentStatuses.length;

            }

            if (data.counters && data.counters.length > 0) {
                data.counters.forEach(counter => {
                    const card = document.createElement('div');
                    card.id = `adam-${counter.machineId}`;
                    
                    // –£–ª—É—á—à–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ Adam
                    let statusClass = 'status-offline'; // –ö—Ä–∞—Å–Ω—ã–π - –ø—Ä–æ–±–ª–µ–º–∞
                    
                    if (counter.cycleTimeMs && counter.cycleTimeMs > 0) {
                        const currentCycleTime = counter.cycleTimeMs / 1000; // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
                        const machineId = counter.machineId;
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –≤—Ä–µ–º–µ–Ω–∏ —Ü–∏–∫–ª–∞
                        if (!adamCycleHistory[machineId]) {
                            adamCycleHistory[machineId] = [];
                        }
                        
                        const history = adamCycleHistory[machineId];
                        history.push(currentCycleTime);
                        
                        // –•—Ä–∞–Ω–∏–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 –∑–Ω–∞—á–µ–Ω–∏—è
                        if (history.length > 3) {
                            history.shift();
                        }
                        
                        if (history.length >= 2) {
                            // –í—ã—á–∏—Å–ª—è–µ–º —Å—Ä–µ–¥–Ω–µ–µ –∏ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ
                            const avg = history.reduce((sum, time) => sum + time, 0) / history.length;
                            const maxDeviation = Math.max(...history.map(time => Math.abs(time - avg) / avg));
                            
                            if (maxDeviation <= 0.1) {
                                // –í—Ä–µ–º—è —Ü–∏–∫–ª–∞ —Å—Ç–∞–±–∏–ª—å–Ω–æ–µ (–æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –Ω–µ –±–æ–ª–µ–µ 10%)
                                statusClass = 'status-executing'; // –ó–µ–ª–µ–Ω—ã–π - –≤ —Ä–∞–±–æ—Ç–µ
                            } else {
                                // –í—Ä–µ–º—è —Ü–∏–∫–ª–∞ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ–µ (–≤–æ–∑–º–æ–∂–Ω–æ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è)
                                statusClass = 'status-idle'; // –ñ–µ–ª—Ç—ã–π - –ø—Ä–æ—Å—Ç–æ–π
                            }
                        } else {
                            // –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞
                            statusClass = 'status-idle'; // –ñ–µ–ª—Ç—ã–π - –ø—Ä–æ—Å—Ç–æ–π
                        }
                    } else if (counter.count > 0) {
                        // –ï—Å—Ç—å —Å—á–µ—Ç—á–∏–∫, –Ω–æ –Ω–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ —Ü–∏–∫–ª–∞
                        statusClass = 'status-idle'; // –ñ–µ–ª—Ç—ã–π - –ø—Ä–æ—Å—Ç–æ–π
                    }
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–ª–∞—Å—Å—ã

                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è timeline –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞ Adam
                    let timelineText = 'üìä Timeline –¥–∞–Ω–Ω—ã–µ (Railway)';

                    } else if (statusClass === 'status-idle') {

                    } else if (statusClass === 'status-setup') {
                        timelineText = 'üü£ –ù–∞–ª–∞–¥–∫–∞';
                    } else if (statusClass === 'status-offline') {
                        timelineText = 'üî¥ –ü—Ä–æ–±–ª–µ–º–∞';
                    }

                    card.innerHTML = `
                        <div class="adam-indicator">üìä</div>
                        <div class="machine-header">${counter.machineId}</div>
                        <div class="machine-info">
                            <div class="info-item">
                                <div class="info-emoji">‚öôÔ∏è</div>
                                <div class="info-value">O1001</div>
                            </div>
                            <div class="info-item">
                                <div class="info-emoji">üî¢</div>
                                <div class="info-value">${counter.count.toLocaleString()}</div>
                            </div>

                                <div class="info-value">${counter.cycleTimeMs ? (counter.cycleTimeMs / 1000).toFixed(1) + 's' : '---'}</div>
                            </div>

                    `;
                    
                    grid.appendChild(card);
                });
            } else {
                const noDataCard = document.createElement('div');
                noDataCard.className = 'machine-card status-offline';
                noDataCard.innerHTML = `
                    <div class="adam-indicator">üìä</div>
                    <div class="machine-header">Adam-6050</div>

                            <div class="info-emoji">‚öôÔ∏è</div>

                        </div>
                        <div class="info-item">
                            <div class="info-emoji">üî¢</div>
                            <div class="info-value">---</div>

            updateGridColumns();

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        fetchData();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–ª–æ–Ω–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(updateGridColumns, 100);
